<!doctype html>
<html lang="en">
<!---This page use for after login-->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Optional Styles and customizations of your own-->
  <link rel="stylesheet" href="./styles/my_bootstrap.css">
  <link rel="stylesheet" href="./styles/my_style.css">

  <title>Gift-Pick</title>
</head>

<body>
  <div class="container">
    <div>
      <div class="container-fluid fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Gift Pick</a>
            <a href="login.html" class="btn btn-warning"><i class="fa fa-user" aria-hidden="true"></i>&nbspLogin</a>
          </div>
        </nav>
  
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm">
              <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                </div>
                <!--end of col-->
                <div class="col">
                  <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search">
                </div>
                <!--end of col-->
                <div class="col-auto">
                  <button class="btn btn-lg btn-warning" type="submit">Search</button>
                </div>
                <!--end of col-->
              </div>
            </form>
          </div>
          <!--end of col-->
        </div>
      </div>
    </div>

    <div id="text-center">
      <div>
        <a class="btn btn-outline-warning bn-btn">Cake</a>
        <a class="btn btn-outline-warning bn-btn">Flower</a>
      </div>
      <div>
        <a class="btn btn-outline-warning bn-btn">Gift Card</a>
        <a href="drink.html" class="btn btn-outline-warning bn-btn">Drink</a>
        <!-- <button class="my-btn"></button> -->
      </div>
    </div>

    <div>
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
            aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./images/birthday.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>HAPPY BIRTHDAY</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="./images/anniversary.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>ANNIVERSARY</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/mother.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>MOTHER'S DAY</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./images/father.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>FATHER'S DAY</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="fixed-bottom">
      <ul class="nav d-flex justify-content-evenly">
        <li class="nav-item">
          <a class="nav-link fa fa-bars fa-2x" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-gift fa-2x" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-home fa-2x" href="main.html"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-heart fa-2x" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link fa fa-shopping-cart fa-2x" href="#"></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>

    -->
</body>

</html>
